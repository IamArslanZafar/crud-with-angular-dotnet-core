<div class="p-8 mt-4">
  <div class="shadow p-6">
    @if(isEdit){
    <h2 class="flex justify-center">Edit Product Detail</h2>
    }@else {
    <h2 class="flex justify-center">Add Product</h2>
    }
    <form [formGroup]="productForm" (ngSubmit)="save()">
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>;Product Name</mat-label>
          <input
            type="text"
            matInput  
            placeholder="Name"
            formControlName="name"
          />
        </mat-form-field>
      </div>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Description</mat-label>
          <input
            type="text"
            matInput
            placeholder="Description"
            formControlName="description"
          />
        </mat-form-field>
      </div>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Price</mat-label>
          <input
            type="number"
            matInput
            placeholder="Price"
            formControlName="price"
          />
        </mat-form-field>
      </div>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Manufacturer</mat-label>
          <input
            type="text"
            matInput
            placeholder="Manufacturer"
            formControlName="manufacturer"
          />
        </mat-form-field>
      </div>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Category</mat-label>
          <input
            type="text"
            matInput
            placeholder="Category"
            formControlName="category"
          />
        </mat-form-field>
      </div>
      <div class="flex justify-center">
        @if(isEdit){
        <button
          mat-raised-button
          color="primary"
        >
          Update Product
        </button>
        }@else {
        <button
          mat-raised-button
          color="primary"
        >
          Add Product
        </button>
        }
      </div>
    </form>
  </div>
</div>
